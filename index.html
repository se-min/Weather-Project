<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/accb5859fe.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
      <header>
      <div class="row">
        <div class="col">
            <form id = "city-form">
              <input  id ="city-input" type="text" placeholder="Enter City" autocomplete="off">
            </form>
        </div>
        <div class="col">
            <button><i class="fas fa-map-marker-alt"></i></button>
        </div>

        <div class="col unit">
            <a id ="tempC" class="unit-used" href="">°C</a>
                /
            <a id="tempF" href="">°F</a>
        </div>
      </div>
      </header>

    <!--Todays weather box-->
<section class="today">
      <div class="row">
        <div  class="col-7 border-end border-2 border-dark"> 
          <h1 id ="city">Berlin</h1> <h3 id="country">, Country</h3>
          <br/>
          <p id ="time" class="date"></p>
          <span id="currentTemp">29°</span> <span id="icon"><img src="img/Sonne.png" alt=""></span>
        </div>
        <div class="col-5">
        <div class="row">
          <div class="col-1"></div>
          <div class="col" id="discription">sunny</div>
        </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col">Humidity</div>
            <div class="col" id="humidity">20%</div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col">Wind</div>
            <div class="col" id="wind">10 km/h</div>
          </div>
        </div>
        <div class="col-7 border-end border-2 border-dark">
        </div>
        
      </div>
</section>

    <!-- Forecast box-->
    
<section class="forecast">
  <div class="row">
          <div class="col-2" >
            <span id="time1">Tomorrow</span>
            <span id="maxTemp1">24°</span><span class="temp-low" id="lowTemp1">/20°</span>
            <span id ="fcImg1"></span>
          
          </div>

          <div class="col-2" >
          <span id="time2">Tomorrow</span>
          <span id="maxTemp2">24°</span><span class="temp-low" id="lowTemp2">/20°</span>
          <span id="fcImg2"></span>
          
          </div>

          <div class="col-2" >
          <span id="time3">Tomorrow</span>
          <span id="maxTemp3">24°</span><span class="temp-low" id="lowTemp3">/20°</span>

          </div>

          <div class="col-2" >
          <span id="time4">Tomorrow</span>
          <span id="maxTemp4">24°</span><span class="temp-low" id="lowTemp4">/20°</span>
          <span id="fcImg4"></span>
          
          </div>

          <div class="col-2" >
          <span id="time5">Tomorrow</span>
          <span id="maxTemp5">24°</span><span class="temp-low" id="lowTemp5">/20°</span>
          <span id="fcImg5"></span>
          
          </div>

          <div class="col-2" >
          <span id="time6">Tomorrow</span>
          <span id="maxTemp6">24°</span><span class="temp-low" id="lowTemp6">/20°</span>
          <span id="fcImg6"></span>
          
          </div>

  </div>
